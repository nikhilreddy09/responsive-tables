        <main>
            <h3> Contact Us</h3>
            <p> You can use this form to communicate with us and we will get back to you in the next 48 hours.</p>
            <form method="post">
            <label>Name:</label> 
            <input type="text" id="Fname" name="firstname" placeholder="First Name" required> &nbsp;
            <input type="text" id="Lname" name="lastname" placeholder="Last Name"><br>
            <label>Email:</label>
                <input type="email" id="email" name="email" placeholder="email address" required><br>
            <label>Phone Number:</label>
                <input type="tel" id="number" name="number" placeholder="Mobile Number" required><br>
            <label>Message Subject:</label>
                <select>
                <option>Rentals</option>
                <option>enquiry</option>
                <option>transfer funds</option>
                <option>General enquiry</option></select><br>
                <label>Message:</label>
                <textarea placeholder="Type your Message here" required></textarea> <br>
                <input type="submit" value="Submit">
                <input type="reset" value="reset">
            
            </form>
